<script type="text/javascript">

	const modalVerCotizacion = (id_cotizacion) => {
		var formData = new FormData();
	  	formData.append('id_cotizacion',id_cotizacion);
        $.ajax({
            url: "/verCotizacionAjax/",
            type: "POST",
            method: "POST",
            data: formData,
            cache: false,
            contentType: false,
	     	processData: false,
	     	success: function(respuesta){
	     		document.getElementById('mostrarLaCotizacion').innerHTML = respuesta;
	     		$('#modalVerCotizacion').modal('show');
	     	}
        });
	}
	
	const buscaCotizacion = (numero) =>{
		var formData = new FormData();
		formData.append('numero', numero);
	  	$.ajax({
            url: "/cotizacionFindIdForNumAjax/",
            type: "POST",
            method: "POST",
            data: formData,
            cache: false,
            contentType: false,
	     	processData: false,
	     	success: function(data){
	     		if(data!="error"){
	     			modalVerCotizacion(data);
	     		}
	     	}
        });
	}

</script>
