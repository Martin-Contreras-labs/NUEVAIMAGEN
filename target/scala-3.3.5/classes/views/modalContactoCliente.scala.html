
  <div id='modalContactoCliente' class='modal' role='dialog' data-backdrop='static' data-keyboard='false'>
		<div class='modal-dialog modal-dialog-scrollable modal-lg' role='document'>
			<div class='modal-content'>
				<div class='modal-header'>
					<h5 class='modal-title'>CONTACTOS CLIENTE</h5>
				        <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
				          <span aria-hidden='true'>&times;</span>
				        </button>
				</div>
				<div class='modal-body'>
					<div id="contactosCliente"></div>
					<div class="noprint">
						<div class="row justify-content-md-center" >
							<div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
								<button type='button' class='btn btn-sm  btn-info rounded-pill btn-block' data-dismiss='modal'>Cerrar</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
<script type="text/javascript">

	const modalContactoCliente = (id_cliente) => {
		var formData = new FormData();
		formData.append('id_cliente', id_cliente);
	  	$.ajax({
            url: "/clienteContactosAjax/",
            type: "POST",
            method: "POST",
            data: formData,
            cache: false,
            contentType: false,
	     	processData: false,
	     	success: function(data){
	     		if(data!="error"){
	     			data = data.replace(/&lt;/g,"<");
					data = data.replace(/&gt;/g,">");
					data = data.replace(/&#x27;/g,"\"");
	     			document.getElementById('contactosCliente').innerHTML = data;
					$('#modalContactoCliente').modal('show');
	     		}
	     	}
        });
	}
	
	const buscaCliente = (nickName) =>{
		var formData = new FormData();
		formData.append('nickName', nickName);
	  	$.ajax({
            url: "/clienteFindIdForNickNameAjax/",
            type: "POST",
            method: "POST",
            data: formData,
            cache: false,
            contentType: false,
	     	processData: false,
	     	success: function(data){
	     		if(data!="error"){
	     			modalContactoCliente(data);
	     		}
	     	}
        });
	}

</script>
