@(mapDiccionario: Map[String,String], mapPermiso: Map[String,String],
		fechaDesde: String, fechaHasta: String, id_userOperMec: Long, id_equipo: Long)
    	
@main("") {

	<div id="mostrarmostrar" style="display:none;">
		@barraTitulo(mapDiccionario, "LISTA DE MIS REPORT INGRESADOS","")
		<form action="/routes3/mantWebListarReports1/" method="POST" onsubmit="return validarForm();">
			<br><br><br>
			<div class="row  justify-content-md-center">
				<div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
					<table class="table table-sm table-bordered table-condensed table-fluid">
						<thead style="background-color: #eeeeee">
							<TR>
								<TH colspan="2">PERIODO A CONSIDERAR</TH>
							</TR>
							<TR>
								<TH>FECHA DESDE:</TH>
								<td>
									<input type="hidden" name="id_userOperMec" value="@id_userOperMec">
									<input type="hidden" name="id_equipo" value="@id_equipo">
									<input type="date" class="form-control center"
										id="fechaDesde"
							  			name="fechaDesde"
							  			value="@fechaDesde"
					        			required>
								</td>
							</TR>
							<TR>
								<TH>FECHA HASTA:</TH>
								<td>
									<input type="date" class="form-control center"
										id="fechaHasta"
							  			name="fechaHasta"
							  			value="@fechaHasta"
					        			required>
								</td>
							</TR>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row  justify-content-md-center">
				<div class="col-xs-4 col-sm-2 col-md-2 col-lg-2">
					<input type="submit" value='Generar Reporte' class="btn btn-primary btn-sm rounded-pill btn-block">
				</div>
			</div>
		</form>
	</div>

}


<script type="text/javascript">
	$(document).ready(function() {
		  document.getElementById('mostrarmostrar').style.display="block";
	});
	
	const validarForm = () =>{
		let flag = true;
		var desde = Date.parse(document.getElementById('fechaDesde').value);
		var hasta = Date.parse(document.getElementById('fechaHasta').value);
		let diffDias = Math.floor((hasta - desde)/(1000 * 60 * 60 * 24))+1;
		if(desde > hasta){
			flag = false;
			alertify.alert('LA FECHA INICIAL NO PUEDE SER MAYOR A LA FECHA FINAL', function () {
				return(flag);
     		});
		}
		
		if(diffDias > 92){
			flag = false;
			alertify.alert('EL PERIODO NO PUEDE SER MAYOR A 92 DIAS', function () {
				return(flag);
     		});
		}
		return(flag);
	}
	
	
</script>
